<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/search.css" />
</head>
<body>
    <header>
        <h1>Find a country</h1>
    </header>
    <main>
        <div>
            <form id="search-countries" method="get">
                <label for="search-input" class="sr-only">Search By Name or Code</label>
                <input id="search-input" type="search" value="" placeholder="Search..." required />
                <label for="search-type" class="sr-only">Choose to search by Name or Code</label>
                <select id="search-type">
                    <option value="name">By Name</option>
                    <option value="code">By Code</option>
                </select>
                <input type="submit" value="Find it!" />
            </form>
            <table id="country-table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Code</td>
                    </tr>
                </thead>
                <tbody id="country-list"></tbody>
            </table>
        </div>
        <div id="specs">
            <h2>Project Specs</h2>
            <ol>
                <li>Search countries by name or country code</li>
                <li>Countries = external JSON object</li>
                <li>Results are displayed in table for country name and code</li>
                <li>Indicate when no results are found</li>
            </ol>
        </div>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="json/countries.json"></script>
<script src="js/search.js"></script>
<script src="js/list.js"></script>
</body>
</html>
